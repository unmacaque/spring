server:
  error:
    whitelabel:
      enabled: false
spring:
  datasource:
    url: jdbc:hsqldb:mem:spring
  jpa:
    hibernate.ddl-auto: create
    generate-ddl: true
    properties:
      hibernate:
        cache:
          provider_class: org.hibernate.cache.NoCacheProvider
        hbm2ddl:
          import_files: spring-security.sql
    show-sql: true
  thymeleaf:
    cache: false