<div ng-controller="TaskViewController" ng-model="task">
  <h3>{{task.title}}</h3>

  <p>Status: {{task.done | taskDoneFilter}}</p>
  <p>Due Date: {{task.date | date : 'mediumDate'}}</p>
  <p>{{task.text}}</p>

  <p><button ng-click="toggleDone()">Mark as {{task.done ? 'not Done' : 'Done'}}</button></p>

  <p><a href="/">back to task list</a></p>
</div>
