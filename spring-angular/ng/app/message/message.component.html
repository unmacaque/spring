<mat-card class="message-card">
  <mat-card-header>
    <mat-card-title>{{message.title}}</mat-card-title>
    <mat-card-subtitle>{{message.author}} - posted on {{message.createdDate | date:'medium'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{message.content}}</mat-card-content>
</mat-card>
