<md-card class="message-card">
  <md-card-header>
    <md-card-title>{{message.title}}</md-card-title>
    <md-card-subtitle>{{message.subtitle}} - posted on {{message.createdDate | date:'medium'}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>{{message.content}}</md-card-content>
</md-card>
