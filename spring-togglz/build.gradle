dependencies {
    implementation platform('org.togglz:togglz-distribution:2.6.1.Final')

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.togglz:togglz-spring-boot-starter'
    runtimeOnly 'org.togglz:togglz-console'
    runtimeOnly 'org.togglz:togglz-spring-security'
    runtimeOnly 'com.github.heneke.thymeleaf:thymeleaf-extras-togglz:2.0.1.RELEASE'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
}

description = 'Spring Togglz'
