<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  xmlns:togglz="https://github.com/heneke/thymeleaf-extras-togglz">
<head>
<meta charset="UTF-8" />
<title>Togglz</title>
<link rel="stylesheet" th:href="@{/css/spring.css}" href="../../css/spring.css" />
</head>
<body>
  <h1>Feature</h1>
  <p togglz:active="${feature}">Congratulations! You are seeing feature <span th:text="${feature}"></span>.</p>
  <p togglz:inactive="${feature}">Sorry, this feature is not available right now.</p>
</body>
</html>
