plugins {
    id 'com.github.node-gradle.node'
}

node {
    download = true
    version = "24.11.1"

}

tasks.register('npmRunBuild', NpmTask) {
    args = ['run', 'build']
}

tasks.register('pnpmRunBuild', PnpmTask) {
    args = ['run', 'build']
}

tasks.named('pnpmInstall') {
    environment["CI"] = "true"
}
