plugins {
    id 'groovy-gradle-plugin'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-gradle-plugin:2.4.5'
    implementation 'io.spring.gradle:dependency-management-plugin:1.0.11.RELEASE'
    implementation 'com.github.node-gradle:gradle-node-plugin:3.1.0'
    implementation 'org.sglahn:gradle-dockerfile-plugin:0.8'
    implementation 'org.asciidoctor:asciidoctor-gradle-jvm:3.3.2'
    implementation 'org.springdoc:springdoc-openapi-gradle-plugin:1.3.1'
    implementation 'gradle.plugin.com.github.jengelman.gradle.plugins:gradle-processes:0.5.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}
