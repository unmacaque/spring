plugins {
    id 'groovy-gradle-plugin'
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.0'
    implementation 'org.jetbrains.kotlin:kotlin-allopen:1.6.0'
    implementation 'org.jetbrains.kotlin:kotlin-noarg:1.6.0'
    implementation 'org.springframework.boot:spring-boot-gradle-plugin:2.7.5'
    implementation 'io.spring.gradle:dependency-management-plugin:1.0.13.RELEASE'
    implementation 'com.github.node-gradle:gradle-node-plugin:3.4.0'
    implementation 'com.palantir.gradle.docker:gradle-docker:0.34.0'
    implementation 'com.google.protobuf:protobuf-gradle-plugin:0.8.19'
    implementation 'com.gorylenko.gradle-git-properties:gradle-git-properties:2.4.1'
    implementation 'org.asciidoctor:asciidoctor-gradle-jvm:3.3.2'
    implementation 'org.springdoc:springdoc-openapi-gradle-plugin:1.3.4'
    implementation 'com.github.psxpaul:gradle-execfork-plugin:0.2.0'
    implementation 'org.graalvm.buildtools:native-gradle-plugin:0.9.13'
    implementation 'org.springframework.experimental:spring-aot-gradle-plugin:0.12.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

gradlePlugin {
    plugins {
        sslPlugin {
            id = 'unmacaque.ssl'
            implementationClass = 'com.gmail.unmacaque.spring.build.ssl.SslPlugin'

            dependencies {
                implementation 'org.bouncycastle:bcpkix-jdk18on:1.71'
            }
        }
    }
}

repositories {
    mavenLocal()
    gradlePluginPortal()
    maven { url = uri("https://repo.spring.io/release") }
}

test {
    useJUnitPlatform()
}
