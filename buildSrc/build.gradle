plugins {
    id 'groovy-gradle-plugin'
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.21'
    implementation 'org.jetbrains.kotlin:kotlin-allopen:1.7.21'
    implementation 'org.jetbrains.kotlin:kotlin-noarg:1.7.21'
    implementation 'org.springframework.boot:spring-boot-gradle-plugin:3.0.2'
    implementation 'io.spring.gradle:dependency-management-plugin:1.1.0'
    implementation 'com.github.node-gradle:gradle-node-plugin:3.4.0'
    implementation 'com.palantir.gradle.docker:gradle-docker:0.34.0'
    implementation 'com.google.protobuf:protobuf-gradle-plugin:0.9.1'
    implementation 'com.gorylenko.gradle-git-properties:gradle-git-properties:2.4.1'
    implementation 'org.asciidoctor:asciidoctor-gradle-jvm:3.3.2'
    implementation 'org.springdoc:springdoc-openapi-gradle-plugin:1.6.0'
    implementation 'com.github.psxpaul:gradle-execfork-plugin:0.2.0'
    implementation 'org.graalvm.buildtools:native-gradle-plugin:0.9.17'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

gradlePlugin {
    plugins {
        sslPlugin {
            id = 'unmacaque.ssl'
            implementationClass = 'com.gmail.unmacaque.spring.build.ssl.SslPlugin'

            dependencies {
                implementation 'org.bouncycastle:bcpkix-jdk18on:1.71'
            }
        }
    }
}

repositories {
    mavenLocal()
    gradlePluginPortal()
}

test {
    useJUnitPlatform()
}
