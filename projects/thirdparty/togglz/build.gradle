plugins {
    id 'unmacaque.spring-boot'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation libs.togglz.actuator
    runtimeOnly libs.togglz.console
    runtimeOnly libs.togglz.security
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testAndDevelopmentOnly 'org.springframework.boot:spring-boot-h2console'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-security-test'
    testImplementation libs.togglz.junit
}

description = 'Spring Togglz'
