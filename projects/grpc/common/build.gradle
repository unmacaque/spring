plugins {
    id 'unmacaque.java'
    id 'unmacaque.protobuf'
}

dependencies {
    implementation libs.bundles.grpc
}

protobuf {
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {
                option 'jakarta_omit'
                option '@generated=omit'
            }
        }
    }
}
