plugins {
    id 'unmacaque.spring-boot'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.kafka:spring-kafka'
    testAndDevelopmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    integrationImplementation 'org.springframework.boot:spring-boot-testcontainers'
    integrationImplementation 'org.testcontainers:kafka'
    integrationImplementation 'org.testcontainers:junit-jupiter'
    integrationImplementation 'org.awaitility:awaitility'
}

description = 'Spring Messaging Kafka Producer'
