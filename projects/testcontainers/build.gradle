plugins {
    id 'unmacaque.spring-boot'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    integrationImplementation 'org.springframework.boot:spring-boot-testcontainers'
    integrationImplementation 'org.testcontainers:testcontainers-mockserver'
    integrationImplementation 'org.testcontainers:testcontainers-junit-jupiter'
    integrationImplementation libs.mockserver.client.java
}

description = 'Spring Testcontainers'
